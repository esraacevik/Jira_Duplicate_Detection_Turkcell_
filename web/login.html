<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü - Bug Report System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firestore not used - removed to fix CORS errors -->
    
    <style>
        /* Animated Background Section */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
            background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 100%);
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#0A0E27, #FFCC00, #0A0E27);
            animation: gradientMove 5s linear infinite;
        }

        @keyframes gradientMove {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .animated-bg span {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #1a1f3a;
            z-index: 2;
            transition: 1.5s;
        }

        .animated-bg span:hover {
            background: #FFCC00;
            transition: 0s;
        }

        /* Login Container */
        .login-container {
            position: relative;
            max-width: 450px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(34, 34, 34, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .login-header h1 {
            color: #FFCC00;
            text-transform: uppercase;
            font-size: 2em;
            margin-bottom: var(--spacing-sm);
        }
        
        .login-header p {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-md);
            background: linear-gradient(135deg, #FFCC00 0%, #FF9500 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            color: #fff;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-input {
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 15px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            font-size: 1em;
            transition: 0.3s;
        }
        
        .form-input:focus {
            background: #444;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #FFCC00;
            color: #000;
            border: none;
            font-weight: 600;
            font-size: 1.2em;
            letter-spacing: 0.05em;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }
        
        .btn-primary:hover {
            background: #FFD700;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
        
        .btn-primary:active {
            opacity: 0.8;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #FEE2E2;
            border: 1px solid #EF4444;
            color: #991B1B;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            display: none;
        }
        
        .error-message.show {
            display: block;
        }

        .register-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: #aaa;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #FFCC00;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: #888;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .forgot-password a:hover {
            color: #FFCC00;
        }

        @media (max-width: 900px) {
            .animated-bg span {
                width: calc(10vw - 2px);
                height: calc(10vw - 2px);
            }
        }

        @media (max-width: 600px) {
            .animated-bg span {
                width: calc(20vw - 2px);
                height: calc(20vw - 2px);
            }
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <section class="animated-bg">
        <script>
            for (let i = 0; i < 250; i++) {
                document.write('<span></span>');
            }
        </script>
    </section>

    <div class="login-container">
        <!-- Logo -->
        <div class="login-header">
            <div class="login-logo">
                <img src="https://ffo3gv1cf3ir.merlincdn.net/SiteAssets/Bireysel/Navigasyon/turkcell-logo.png?20251016_03" 
                     alt="Turkcell Logo" 
                     style="width: 100%; height: 100%; object-fit: contain; padding: 10px;">
            </div>
            <h1>Sistem Giri≈üi</h1>
            <p>Bug Report Duplicate Detection System</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message">
            <strong>‚ö†Ô∏è Hata!</strong>
            <p id="errorText"></p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">
                    <span>üìß E-posta</span>
                    <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input"
                    placeholder="kullanici@turkcell.com.tr"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <span>üîí ≈ûifre</span>
                    <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                    autocomplete="current-password"
                >
                <div class="forgot-password">
                    <a href="#" onclick="resetPassword(); return false;">≈ûifremi unuttum?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span>üöÄ Giri≈ü Yap</span>
            </button>
        </form>

        <!-- Register Link -->
        <div class="register-link">
            Hen√ºz hesabƒ±nƒ±z yok mu? <a href="register.html">Kayƒ±t Ol</a>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Demo users (fallback if Firebase is not configured)
        const DEMO_USERS = {
            'demo@turkcell.com.tr': { 
                password: 'demo123', 
                role: 'admin', 
                name: 'Demo User' 
            },
            'admin@turkcell.com.tr': { 
                password: 'admin123', 
                role: 'admin', 
                name: 'Admin User' 
            }
        };

        // Check if Firebase is configured
        const isFirebaseConfigured = () => {
            try {
                const config = firebase.app().options;
                return config.apiKey !== 'YOUR_API_KEY';
            } catch (e) {
                return false;
            }
        };

        // Show error
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
        }

        // Hide error
        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Reset password
        async function resetPassword() {
            const email = prompt('E-posta adresinizi girin:');
            
            if (!email) return;

            if (!isFirebaseConfigured()) {
                alert('Firebase yapƒ±landƒ±rƒ±lmamƒ±≈ü! Demo modda ≈üifre sƒ±fƒ±rlama mevcut deƒüil.');
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                alert('‚úÖ ≈ûifre sƒ±fƒ±rlama e-postasƒ± g√∂nderildi! L√ºtfen e-posta kutunuzu kontrol edin.');
            } catch (error) {
                console.error('Password reset error:', error);
                alert('‚ùå Hata: ' + (error.message || '≈ûifre sƒ±fƒ±rlama e-postasƒ± g√∂nderilemedi!'));
            }
        }

        // Firebase login
        async function loginWithFirebase(email, password) {
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ Firebase login successful:', user.uid);
                
                // Note: User data from Firebase Auth only (Firestore not used)
                // Create session
                const session = {
                    uid: user.uid,
                    email: user.email,
                    username: user.email,
                    name: user.displayName || user.email,
                    role: 'user',
                    loginTime: new Date().toISOString(),
                    authProvider: 'firebase'
                };
                
                localStorage.setItem('userSession', JSON.stringify(session));
                
                console.log('‚úÖ Session created:', session);
                
                // Redirect
                window.location.href = 'data_selection.html';
                
            } catch (error) {
                throw error;
            }
        }

        // Demo login (fallback)
        function loginWithDemo(email, password) {
            const user = DEMO_USERS[email];
            
            if (!user || user.password !== password) {
                throw new Error('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!');
            }
            
            // Create demo session
            const session = {
                username: email,
                email: email,
                role: user.role,
                name: user.name,
                loginTime: new Date().toISOString(),
                authProvider: 'demo'
            };
            
            localStorage.setItem('userSession', JSON.stringify(session));
            
            console.log('‚úÖ Demo login successful:', session);
            
            // Redirect
            window.location.href = 'data_selection.html';
        }

        // Form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            hideError();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validate
            if (!email || !password) {
                showError('L√ºtfen t√ºm alanlarƒ± doldurun!');
                return;
            }
            
            // Set logging in flag to prevent auth state change redirect
            isLoggingIn = true;
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span>‚è≥ Giri≈ü yapƒ±lƒ±yor...</span>';
            
            try {
                if (isFirebaseConfigured()) {
                    // Try Firebase login
                    console.log('üî• Attempting Firebase login...');
                    await loginWithFirebase(email, password);
                } else {
                    // Fallback to demo login
                    console.log('üí° Firebase not configured, using demo login...');
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate delay
                    loginWithDemo(email, password);
                }
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                
                // Reset logging in flag on error
                isLoggingIn = false;
                
                let errorMsg = 'Giri≈ü yapƒ±lamadƒ±!';
                
                // Handle Firebase errors
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'Kullanƒ±cƒ± bulunamadƒ±!';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Hatalƒ± ≈üifre!';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Ge√ßersiz e-posta adresi!';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'Bu hesap devre dƒ±≈üƒ± bƒ±rakƒ±lmƒ±≈ü!';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = '√áok fazla ba≈üarƒ±sƒ±z deneme! L√ºtfen daha sonra tekrar deneyin.';
                        break;
                    default:
                        errorMsg = error.message || errorMsg;
                }
                
                showError(errorMsg);
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>üöÄ Giri≈ü Yap</span>';
            }
        });

        // Check if already logged in (only on page load, not during login process)
        let isLoggingIn = false;
        
        auth.onAuthStateChanged((user) => {
            // Only redirect if user exists, we're on login page, and not currently logging in
            if (user && window.location.pathname.includes('login.html') && !isLoggingIn) {
                console.log('‚úÖ User already logged in, redirecting...');
                // Small delay to prevent loop
                setTimeout(() => {
                    window.location.href = 'data_selection.html';
                }, 100);
            }
        });
    </script>
</body>
</html>
