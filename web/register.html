<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayƒ±t Ol - Bug Report System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        /* Animated Background Section */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
            background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 100%);
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#0A0E27, #FFCC00, #0A0E27);
            animation: gradientMove 5s linear infinite;
        }

        @keyframes gradientMove {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .animated-bg span {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #1a1f3a;
            z-index: 2;
            transition: 1.5s;
        }

        .animated-bg span:hover {
            background: #FFCC00;
            transition: 0s;
        }

        /* Register Container */
        .register-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(34, 34, 34, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
            z-index: 1000;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .register-header h1 {
            color: #FFCC00;
            text-transform: uppercase;
            font-size: 2em;
            margin-bottom: var(--spacing-sm);
        }
        
        .register-header p {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .register-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-md);
            background: linear-gradient(135deg, #FFCC00 0%, #FF9500 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            color: #fff;
            margin-bottom: 8px;
            display: block;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 12px 15px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            font-size: 1em;
            transition: 0.3s;
        }
        
        .form-input:focus {
            background: #444;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }

        .form-input.error {
            border: 2px solid #EF4444;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #EF4444;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #F59E0B;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #10B981;
        }

        .password-hint {
            font-size: 0.75rem;
            color: #888;
            margin-top: 4px;
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #FFCC00;
            color: #000;
            border: none;
            font-weight: 600;
            font-size: 1.2em;
            letter-spacing: 0.05em;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }
        
        .btn-primary:hover {
            background: #FFD700;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            display: none;
        }

        .message.show {
            display: block;
        }
        
        .error-message {
            background: #FEE2E2;
            border: 1px solid #EF4444;
            color: #991B1B;
        }

        .success-message {
            background: #D1FAE5;
            border: 1px solid #10B981;
            color: #065F46;
        }

        .login-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: #aaa;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #FFCC00;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .register-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <section class="animated-bg">
        <script>
            for (let i = 0; i < 250; i++) {
                document.write('<span></span>');
            }
        </script>
    </section>

    <div class="register-container">
        <!-- Logo -->
        <div class="register-header">
            <div class="register-logo">
                <img src="https://ffo3gv1cf3ir.merlincdn.net/SiteAssets/Bireysel/Navigasyon/turkcell-logo.png?20251016_03" 
                     alt="Turkcell Logo" 
                     style="width: 100%; height: 100%; object-fit: contain; padding: 10px;">
            </div>
            <h1>Kayƒ±t Ol</h1>
            <p>Yeni hesap olu≈ütur</p>
        </div>

        <!-- Messages -->
        <div id="errorMessage" class="message error-message">
            <strong>‚ö†Ô∏è Hata!</strong>
            <p id="errorText"></p>
        </div>

        <div id="successMessage" class="message success-message">
            <strong>‚úÖ Ba≈üarƒ±lƒ±!</strong>
            <p id="successText"></p>
        </div>

        <!-- Register Form -->
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName" class="form-label">
                    <span>üë§ Ad Soyad</span>
                    <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="fullName" 
                    class="form-input"
                    placeholder="Adƒ±nƒ±z Soyadƒ±nƒ±z"
                    required
                    minlength="3"
                >
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    <span>üìß E-posta</span>
                    <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input"
                    placeholder="kullanici@turkcell.com.tr"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <span>üîí ≈ûifre</span>
                    <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input"
                    placeholder="En az 6 karakter"
                    required
                    minlength="6"
                >
                <div class="password-strength">
                    <div id="passwordStrengthBar" class="password-strength-bar"></div>
                </div>
                <div class="password-hint">
                    En az 6 karakter, b√ºy√ºk harf, k√º√ß√ºk harf ve rakam i√ßermelidir
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">
                    <span>üîí ≈ûifre Tekrar</span>
                    <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-input"
                    placeholder="≈ûifrenizi tekrar girin"
                    required
                    minlength="6"
                >
            </div>

            <div class="form-group">
                <label for="role" class="form-label">
                    <span>üé≠ Rol</span>
                    <span class="required">*</span>
                </label>
                <select id="role" class="form-input" required>
                    <option value="">Se√ßiniz</option>
                    <option value="user">Kullanƒ±cƒ±</option>
                    <option value="admin">Admin</option>
                    <option value="developer">Developer</option>
                    <option value="tester">Tester</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" id="registerBtn">
                <span>üöÄ Kayƒ±t Ol</span>
            </button>
        </form>

        <!-- Login Link -->
        <div class="login-link">
            Zaten hesabƒ±nƒ±z var mƒ±? <a href="login.html">Giri≈ü Yap</a>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        const form = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            passwordStrengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                passwordStrengthBar.classList.add('weak');
            } else if (strength <= 4) {
                passwordStrengthBar.classList.add('medium');
            } else {
                passwordStrengthBar.classList.add('strong');
            }
        });

        // Show error
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        // Show success
        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Register form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            
            // Validate
            if (!fullName || fullName.length < 3) {
                showError('Ad Soyad en az 3 karakter olmalƒ±dƒ±r!');
                return;
            }

            if (!email || !email.includes('@')) {
                showError('Ge√ßerli bir e-posta adresi girin!');
                return;
            }

            if (password.length < 6) {
                showError('≈ûifre en az 6 karakter olmalƒ±dƒ±r!');
                return;
            }

            if (password !== confirmPassword) {
                showError('≈ûifreler e≈üle≈ümiyor!');
                confirmPasswordInput.classList.add('error');
                return;
            }

            if (!role) {
                showError('L√ºtfen bir rol se√ßin!');
                return;
            }
            
            // Disable button
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span>‚è≥ Kayƒ±t yapƒ±lƒ±yor...</span>';
            
            try {
                // Create user with Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ User created:', user.uid);
                
                // Update display name
                await user.updateProfile({
                    displayName: fullName
                });
                
                // Save additional user info to Firestore
                await db.collection('users').doc(user.uid).set({
                    uid: user.uid,
                    email: email,
                    fullName: fullName,
                    role: role,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                console.log('‚úÖ User data saved to Firestore');
                
                // Show success
                showSuccess('Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü sayfasƒ±na y√∂nlendiriliyorsunuz...');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Registration error:', error);
                
                // Handle Firebase errors
                let errorMsg = 'Kayƒ±t sƒ±rasƒ±nda bir hata olu≈ütu!';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = 'Bu e-posta adresi zaten kullanƒ±mda!';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Ge√ßersiz e-posta adresi!';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMsg = 'E-posta/≈üifre giri≈üi etkinle≈ütirilmemi≈ü!';
                        break;
                    case 'auth/weak-password':
                        errorMsg = '≈ûifre √ßok zayƒ±f! En az 6 karakter olmalƒ±.';
                        break;
                    default:
                        errorMsg = error.message;
                }
                
                showError(errorMsg);
                
                // Re-enable button
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<span>üöÄ Kayƒ±t Ol</span>';
            }
        });

        // Remove error class on input
        confirmPasswordInput.addEventListener('input', () => {
            confirmPasswordInput.classList.remove('error');
        });
    </script>
</body>
</html>
